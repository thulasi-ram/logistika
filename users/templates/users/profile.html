{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% load static %}
{% load materializecss %}
{% block scripts %}
<script type="text/javascript" src="{% static 'js/profile.js' %}"></script>
{% endblock %}
{% block content %}
<div class="container">
    <nav>
        <div class="nav-wrapper teal lighten-2">
            <div class="col s12" style="padding-left:10px">
                <a href="/profile" class="breadcrumb">My Profile</a>
            </div>
        </div>
    </nav>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="input-field col s12 center">
                <img src="{% static 'images/account.png' %}" alt="" class="circle responsive-img" style="width:150px;">
            </div>
            <!--<div class="input-field col s6 offset-s3">-->
                <!--<div class="file-field input-field">-->
                    <!--<div class="btn">-->
                        <!--<span>Upload new profile pic</span>-->
                        <!--<input type="file">-->
                    <!--</div>-->
                    <!--<div class="file-path-wrapper">-->
                        <!--<input class="file-path validate" name='photo' type="text">-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->

        <div class="row">
            <div class="input-field col s3 offset-s3">
                <i class="material-icons prefix">account_circle</i>
                <input id="first_name" name="first_name" type="text" class="validate">
                <label for="first_name">First name</label>
            </div>
            <div class="input-field col s3">
                <input id="last_name" name="last_name" type="text" class="validate">
                <label for="last_name">Last name</label>
            </div>
            <div class="input-field col s6 offset-s3">
                <i class="material-icons prefix">phone</i>
                <input id="phone" name="phone" type="number" class="validate">
                <label for="phone">Phone</label>
            </div>
            <div class="input-field col s6 offset-s3">
                <i class="material-icons prefix">email</i>
                <input disabled id="email" name="email" type="email" class="validate">
                <label for="email">email</label>
            </div>
            <div class="input-field col s6 offset-s3 center">
              <button type="submit" value="Submit" class="waves-effect waves-light btn teal">Save Changes</button>
            </div>
        </div>

    </form>
</div>
{% endblock %}
