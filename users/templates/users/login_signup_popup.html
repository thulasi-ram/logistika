{% load static %}
{% block content %}
<ul class="tabs tabs-fixed-width blue darken-2" id="#login_signup_popup">
    <li class="tab col s3"><a href="#login_pop" class="active">Login</a></li>
    <li class="tab col s3"><a href="#signup_pop">Signup</a></li>
</ul>

<div id="login_pop" style="width:96%; padding-left:3%;">
    <form id="login" action="{% url 'users:login' %}" method="post">
        {%csrf_token%}
        <br>
        <div class="row">
            <div class="col s12">
                <div class="input-field">
                    <input id="login_email" name="email" type="email" class="validate" required>
                    <label for="login_email">Email</label>
                </div>
                <div class="input-field">
                    <input type="password" name="password" id="login_password" required/>
                    <label for="login_password">Password</label>
                </div>
            </div>
        </div>
        <div class="row center">
            <div class="input-field">
                <button type="submit" id="login_submit" class="waves-effect waves-light btn">Login
                </button>
                <a href="{% url 'users:password_reset' %}"
                   class="waves-effect waves-light btn">forgot password?</a>
            </div>
        </div>
    </form>
</div>

<div id="signup_pop" style="width:96%; padding-left:3%;">
    <form id="signup" action="{% url 'users:signup-api' %}" method="post">
        {%csrf_token%}
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="first_name" name="first_name" type="text" class="validate">
                <label for="first_name">First name</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" name="last_name" type="text" class="validate">
                <label for="last_name">Last name</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input id="signup_email" name="email" type="email" class="validate" required>
                <label for="signup_email">Email (required)</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">phone</i>
                <input id="signup_phone" name="phone" type="number" class="validate">
                <label for="signup_phone">Phone</label>
            </div>
            <div class="input-field col s11">
                <i class="material-icons prefix">keyboard</i>
                <input type="password" name="password" id="signup_password" required/>
                <label for="signup_password">Password (required)</label>
            </div>
            <div class="input-field col s1" style="padding-top:1em;">
                <i class="material-icons" id="remove_red_eye">remove_red_eye</i>
            </div>
        </div>
        <div class="row center">
            <div class="input-field col s12">
                <button type="submit" id="signup_submit" class="waves-effect waves-light btn">Signup
                </button>
            </div>
        </div>

    </form>
</div>
{% endblock %}
