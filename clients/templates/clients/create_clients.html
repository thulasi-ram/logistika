{% extends "base.html" %}
{% block title %}Create Clients{% endblock %}
{% load materializecss %}
{% load static %}
{% block scripts %}{% endblock %}

{% block content %}
<div class="container">
    <nav>
        <div class="nav-wrapper blue lighten-2">
            <div class="col s12" style="padding-left:10px">
                <a href="/clients" class="breadcrumb">Browse Clients</a>
                <a href="/clients/create" class="breadcrumb">Create Clients</a>
            </div>
        </div>
    </nav>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|materializecss }}
        <button type="submit" id="create_tender_submit" class="waves-effect waves-light btn blue lighten-1">CREATE CLIENT
        </button>
    </form>
</div>
{% endblock %}
