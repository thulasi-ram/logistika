{% extends "base.html" %}
{% block title %}Quotes{% endblock %}
{% load static %}
{% block scripts %}
<script type="text/javascript" src="{% static 'js/landing.js' %}"></script>
{% endblock %}
{% block content %}
<div class="row"></div>
<div class="row">
    <div class="col s3">
        <div class="collection">
            <a href="/profile" class="collection-item {% if profile %}active{% endif %}">Profile</a>
            <a href="/quotes" class="collection-item {% if quotes %}active{% endif %}">Quotes</a>
        </div>
    </div>
    <div class="col s8">
        {% block tabs %}{% endblock %}
    </div>
</div>
{% endblock %}
